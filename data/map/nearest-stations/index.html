function distance(from, to)
{
    return Math.sqrt(Math.pow(from[0] - to[0], 2) + Math.pow(from[1] - to[1], 2));
}

function distance_stations(from)
{
    var dist = Stations.map((st) => [distance(from, st.latlng), st]);
    dist.sort();
    return dist;
}

function nearest_stations(from)
{
    var ds = distance_stations(from);
    var mindist = Math.max(ds[0][0], 0.001);
    console.log('mindist', mindist);
    var i = 3;
    // return between 3 and 12 stations, as long as they're "close enough"
    while (i < ds.length && i < 12 && ds[i][0] <= mindist * 10)
        i++;
    return ds.slice(0, i);
}

var timerShowNearest = null;
var shownMarkers = [];
function show_nearest_stations(latlng)
{

    console.log('show_nearest_stations', latlng);

    shownMarkers.forEach(function(m) {
        map.removeLayer(m);
    });

    // you are here
    var radius = 25;
    var c = L.circle(latlng, radius).addTo(map);
        //.bindPopup("You").openPopup();
    shownMarkers.push(c);

    // find stations...
    var nearest = nearest_stations(latlng);
    console.log('nearest', nearest);
    nearest.reverse(); // popup for closest station last so it sticks
    nearest.forEach(function(x) {
        var m = L.marker(x[1].latlng).addTo(map).bindPopup(x[1].name).openPopup();
        shownMarkers.push(m);
    });

    // debounce... :-/
    setTimeout(function() { 
        timerShowNearest = null;
    }, 500);
}

function do_show_nearest_stations(latlng)
{
    if (timerShowNearest)
        return;
    timerShowNearest = setTimeout(show_nearest_stations, 0, latlng);
}

map.on('click', function(ev) {
    console.log(ev.type, ev.latlng);
    map.setView(ev.latlng);
    //do_show_nearest_stations(ev.latlng);
});

map.on('moveend', function(ev) {
    console.log(ev.type, ev);
    var c = map.getCenter();
    console.log('c', c);
    do_show_nearest_stations([c.lat, c.lng]);
});

map.on('locationfound', function(ev) {
    console.log(ev.type);
});

map.on('locationerror', function(ev) {
    console.log(ev.type);
});

// real shit
if (navigator.geolocation) {
    var opts = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
    };
    navigator.geolocation.getCurrentPosition(function(pos) {
        console.log('getCurrentPosition success', pos);
        var lat = pos.coords.latitude;
        var lng = pos.coords.longitude;
        var latlng = [lat, lng];
        map.setView(latlng);
        do_show_nearest_stations(latlng);
    },
    function(err) {
        console.log('getCurrentPosition error', err);
        alert("geolocation failed: " + JSON.stringify(err));

        // fake shit
        var latlng = [40.751873, -73.977706];
        var latlng = [40.761873, -73.987706];
        map.setView(latlng);
        do_show_nearest_stations(latlng);
    },
    opts);
}
